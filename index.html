<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ashley's Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-toggle">
            <button id="toggleMode" class="work-mode">Work Mode</button>
        </div>
        <div class="status">
            <p id="currentStatus">Work Time</p>
            <p id="pomodoroCount">Pomodoros: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
